<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Random business quote generator</title>
  </head>
  <body>
  <div class="mx-auto text-center" style="width: auto;">
		  <br>
		  <h2>Random quote generator</h2>
		  <sup><a href="https://github.com/ciurca/Quote-Generator" target="_blank">About</a></sup>
<div class="d-flex justify-content-center">
  <button class="btn btn-dark" onclick="generateQuote()">Generate quote</button>
</div>
<br>
<div id="talltweets" style="background-color: white;">
<figure class="text-center">
  <blockquote class="blockquote" id="bquote" style="padding: 5px;">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
  </blockquote>
  <figcaption class="blockquote-footer" id="bfrom">
    Someone famous
  </figcaption>
</figure>
		  </div>
<a target="_blank" id="tweetquote" href="https://twitter.com/intent/tweet?text=Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante. - Someone Famous" class="share-btn twitter">
		Tweet quote
</a>
<div class="d-flex justify-content-center">
  <button class="btn-sm btn-dark" onclick="screenshotQuote()">Generate Image</button>
</div>
  </div>
  <br>
<!-- The PNG image will be added here -->
<div> 
 <img class="border border-success" id="textScreenshot" src="">
</div>

<!-- Include the HTMl2Canvas library -->
<script src="//cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <!-- Popper.js first, then Bootstrap JS -->
<script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
  </body>
</html>
